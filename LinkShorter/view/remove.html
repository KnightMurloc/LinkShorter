<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="input" , type="text">
    <button onclick="create()">удалить</button>
    <p id="result"></p>

    <script>
        let input = document.getElementById("input");
		let result = document.getElementById("result");
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (xhttp.status == 200) {
                result.textContent = "удалено";
                return;
            }

            if (xhttp.status == 404) {
				result.textContent = "не найдено";
				return;
            }
        }

        function create() {
			let id = input.value;
			xhttp.open("DELETE", "/api/Create?id=" + id);
			xhttp.send();
        }
    </script>
</body>
</html>
